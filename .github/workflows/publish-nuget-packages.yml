name: Publish NuGet Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package Version (e.g. 1.0.0)'
        required: true
        type: string

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  publish:
    name: Build And Publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check Out Code Base
        uses: actions/checkout@v4

      - name: Set Up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            # extract version from release tag (remove 'v' prefix if present)
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            # use manually provided version
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package Version: $VERSION"

      - name: Restore Dependencies
        run: |
          dotnet restore source/Reqnroll.Retry.MSTest/Reqnroll.Retry.MSTest.csproj
          dotnet restore source/Reqnroll.Retry.NUnit/Reqnroll.Retry.NUnit.csproj
          dotnet restore source/Reqnroll.Retry.xUnit/Reqnroll.Retry.xUnit.csproj
          dotnet restore source/Reqnroll.Retry.TUnit/Reqnroll.Retry.TUnit.csproj

      - name: Build
        run: |
          dotnet build source/Reqnroll.Retry.MSTest/Reqnroll.Retry.MSTest.csproj --configuration Release --no-restore
          dotnet build source/Reqnroll.Retry.NUnit/Reqnroll.Retry.NUnit.csproj --configuration Release --no-restore
          dotnet build source/Reqnroll.Retry.xUnit/Reqnroll.Retry.xUnit.csproj --configuration Release --no-restore
          dotnet build source/Reqnroll.Retry.TUnit/Reqnroll.Retry.TUnit.csproj --configuration Release --no-restore

      - name: Pack NuGet Packages
        run: |
          dotnet pack source/Reqnroll.Retry.MSTest/Reqnroll.Retry.MSTest.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.version }} --output ./nupkgs
          dotnet pack source/Reqnroll.Retry.NUnit/Reqnroll.Retry.NUnit.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.version }} --output ./nupkgs
          dotnet pack source/Reqnroll.Retry.xUnit/Reqnroll.Retry.xUnit.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.version }} --output ./nupkgs
          dotnet pack source/Reqnroll.Retry.TUnit/Reqnroll.Retry.TUnit.csproj --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.version }} --output ./nupkgs

      - name: List Packages
        run: ls -la ./nupkgs

      - name: Publish To NuGet Registry
        run: |
          dotnet nuget push ./nupkgs/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
          dotnet nuget push ./nupkgs/*.snupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate

      - name: Publish To GitHub Packages
        run: |
          dotnet nuget push ./nupkgs/*.nupkg --source https://nuget.pkg.github.com/Xen0byte/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
